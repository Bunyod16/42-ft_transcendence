version: '3.8'

services:
  postgresdb:
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - trancendence_posgresdb:/var/lib/postgresql/data
    # to ensure database is alive before starting every other service
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $DB_USER -d $DB_NAME"]
      interval: 10s
      timeout: 5s
      retries: 3
    expose:
      - ${DB_PORT}

  redis:
    volumes:
      - redis_volume:/data

  nginx:
    volumes:
      - cdn_volume:/var/www/42trancendence/avatar:ro

  nestjs:
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      LISTEN_PORT: ${NEST_LISTEN_PORT}
      ENV: ${ENV}
    expose:
      - ${NEST_LISTEN_PORT}
    volumes:
      - cdn_volume:/trancendence_nestjs/src/avatars
    entrypoint: ["node", "dist/main"]

  nextjs:
    entrypoint: ["npx", "next", "start"]

volumes:
  cdn_volume:
  redis_volume:
  trancendence_posgresdb:
