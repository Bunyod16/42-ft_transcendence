version: "3.8"

services:
  postgresdb:
    ports:
      - "7000:${DB_PORT}"
    volumes:
      - dev_trancendence_posgresdb:/var/lib/postgresql/data
    # to ensure database is alive before starting every other service
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $DB_NAME"]
      interval: 10s
      timeout: 5s
      retries: 3
    expose:
      - ${DB_PORT}

  redis:
    volumes:
      - dev_redis_volume:/data
    ports:
      - "3002:6379"

  nginx:
    volumes:
      - dev_cdn_volume:/var/www/42trancendence/avatar:ro

  nestjs:
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      LISTEN_PORT: ${NEST_LISTEN_PORT}
      ENV: ${ENV}
    volumes:
      - dev_cdn_volume:/trancendence_nestjs/avatars
      - ./backend:/trancendence_nestjs
      - /trancendence_nestjs/node_modules/
    ports:
      - "3000:${NEST_LISTEN_PORT}"
    expose:
      - ${NEST_LISTEN_PORT}
    entrypoint: ["npx", "nest", "start", "--watch"]

  nextjs:
    volumes:
      - ./frontend:/trancendence_nextjs
      - /trancendence_nextjs/node-modules/
    entrypoint: ["npx", "next", "dev"]

volumes:
  dev_cdn_volume:
  dev_redis_volume:
  dev_trancendence_posgresdb:
